<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Tempus Dominus với Bootstrap 5 - Multiple Dates</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Tempus Dominus CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.9.4/dist/css/tempus-dominus.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Font Awesome CSS for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Demo Tempus Dominus với Bootstrap 5 - Chọn Nhiều Ngày</h1>
        <div class="row">
            <div class="col-md-6">
                <label for="multipleDatePicker" class="form-label">Chọn nhiều ngày:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="multipleDatePicker" placeholder="Chọn ngày...">
                    <button class="btn btn-outline-secondary" type="button" id="clearBtn">Xóa</button>
                </div>
                <div id="selectedDates" class="mt-2"></div>
            </div>
        </div>
    </div>

    <!-- Popper.js (required for Tempus Dominus) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Tempus Dominus JS -->
    <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.9.4/dist/js/tempus-dominus.min.js" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            try {
                // Initialize Tempus Dominus
                const picker = new tempusDominus.TempusDominus(document.getElementById('multipleDatePicker'), {
                    display: {
                        viewMode: 'calendar',
                        components: {
                            decades: false,
                            year: true,
                            month: true,
                            date: true,
                            hours: false,
                            minutes: false,
                            seconds: false
                        },
                        icons: {
                            type: 'icons',
                            time: 'fas fa-clock',
                            date: 'fas fa-calendar',
                            up: 'fas fa-chevron-up',
                            down: 'fas fa-chevron-down',
                            previous: 'fas fa-chevron-left',
                            next: 'fas fa-chevron-right',
                            today: 'fas fa-calendar-check',
                            clear: 'fas fa-trash',
                            close: 'fas fa-times'
                        }
                    },
                    localization: {
                        locale: 'vi',
                        format: 'dd/MM/yyyy'
                    },
                    multipleDates: true // Enable multiple date selection
                });

                // Handle date selection
                const pickerElement = document.getElementById('multipleDatePicker');
                const selectedDatesDiv = document.getElementById('selectedDates');

                picker.subscribe(tempusDominus.Namespace.events.change, function (e) {
                    try {
                        // Use picker.dates.picked to get the current selected dates reliably
                        const dates = picker.dates.picked || [];
                        const formattedDates = dates.map(date => date.toLocaleDateString('vi-VN'));
                        selectedDatesDiv.innerHTML = '<strong>Ngày đã chọn:</strong> ' + (formattedDates.length ? formattedDates.join(', ') : 'Không có ngày nào được chọn');
                    } catch (error) {
                        console.error('Error processing dates:', error);
                        selectedDatesDiv.innerHTML = '<div class="text-danger">Lỗi khi xử lý ngày được chọn.</div>';
                    }
                });

                // Clear selected dates
                document.getElementById('clearBtn').addEventListener('click', function () {
                    try {
                        picker.dates.clear();
                        pickerElement.value = '';
                        selectedDatesDiv.innerHTML = '<strong>Ngày đã chọn:</strong> Không có ngày nào được chọn';
                    } catch (error) {
                        console.error('Error clearing dates:', error);
                        selectedDatesDiv.innerHTML = '<div class="text-danger">Lỗi khi xóa ngày.</div>';
                    }
                });
            } catch (error) {
                console.error('Error initializing Tempus Dominus:', error);
                document.getElementById('selectedDates').innerHTML = '<div class="text-danger">Lỗi khi khởi tạo lịch. Vui lòng kiểm tra lại.</div>';
            }
        });
    </script>
</body>
</html>
